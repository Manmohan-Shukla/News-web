<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akhbaar-wala</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="body">
        <div id="navbar" class="nav-links">
            <ul id="topic">
                <li class="news" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                <li class="news" id="politics" onclick="onNavItemClick('polictics')">Politics</li>
                <li class="news" id="investment" onclick="onNavItemClick('investment')">Investment</li>
                <li class="news" id="international" onclick="onNavItemClick('international')">International</li>
            </ul>
            <div class="search">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Type-here" aria-label="Recipient's username" id="search-text"
                        aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>

            </div>



        </div>



        <div id="content" class="row row-cols-3">

        </div>
        <template id="template-news-card">
            <div class="card" style=" width: 25rem; border: none;">
                <img src="" class="card-img-top" alt="..." id="news-img">
                <div class="card-body">
                    <h3 id="news-title">this is news nav-items</h3>
                    <h6 class="news-source" id="news-source">hihi</h6>
                    <p class="card-text" id="news-desc">Some quick example text to build on lo the card title and make
                        up the bulk
                        of the card's content.</p>
                </div>
        </template>


    </div>
</body>
<script src="index.js"></script>

</html>
